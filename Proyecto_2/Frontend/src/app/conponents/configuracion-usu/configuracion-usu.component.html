<div class="container">
    <H1 class="text-center">Configurar Cuenta</H1>
    <div class="row mt-5 justify-content-center">
        <div class="col-6">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombres</label>
                    <div class="col-sm-10">
                      <input [(ngModel)]="Nombre" name="Nombre" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                      <input [(ngModel)]="Apellido" name="Apellido" class="form-control">
                    </div>
                </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contrase√±a</label>
                    <div class="col-sm-10">
                      <input [(ngModel)]="Password" type="password" name="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                      <input [(ngModel)]="Telefono" name="Telefono" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Direccion</label>
                    <div class="col-sm-10">
                      <input [(ngModel)]="Direccion" name="Direccion" class="form-control">
                    </div>
                </div>
            </form>
            <button (click)="Modificar_Usu()" type="button" class="btn btn-outline-dark">Modificar Cuenta</button>
        </div>
    </div>
</div>
